<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png" />
            <h2>
                Welcome to Alchemy<br>
                Rock, Paper, Scissors!<br>
                CHOOSE YOUR CHAMPION!
            </h2>

            <P>

            <div>
                <label>
                    <input type="radio" name="battle" value="Rock" checked />
                    <span class="shrink-img">
                        <img src="https://www.balancethegrind.com.au/wp-content/uploads/2020/08/dwayne-the-rock-johnson-daily-routine-3-1024x683.jpg"
                            class='shrink-img'>
                    </span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="battle" value="Paper" />
                    <span class="shrink-img">
                        <img src="https://m.media-amazon.com/images/M/MV5BMjE3OTAyNjI0NF5BMl5BanBnXkFtZTcwMDEwMjgxMQ@@._V1_UY1200_CR13,0,630,1200_AL_.jpg"
                            class='shrink-img'>
                    </span>
                </label>
            </div>
            <label>
                <input type="radio" name="battle" value="Scissors" />
                <span class="shrink-img">
                    <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Edwardscissorhandsposter.JPG"
                        class='shrink-img'>
                </span>
            </label>
            </div>
            <button id="battle-button">
                To Battle!
            </button>
            <div id="Victor"></div>
            <div>Success: <span id="Success">0</span></div>
            <div>Defeat: <span id="Defeat">0</span></div>
            <div>Equally Matched: <span id="equalMight">0</span></div>
            <div>Total:<span id="total">0</span></div>
            <button id="rematch">Not So Fast!</button>
        </section>
        >

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
